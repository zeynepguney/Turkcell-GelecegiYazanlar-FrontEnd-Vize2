<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/gamez-logo.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Game'Z</title>
</head>

<body class="bg-black">
  <header>
    <nav class="navbar navbar-expand-lg bg-black navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="./assets/gamez-logo.png" alt="Logo" style="height: 30px;">
        <a class="navbar-brand" href="#">Game'Z</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Anasayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#about-us">Hakkımızda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#gamesSection">Oyunlar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#contact">İletişim</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section id="home" class="home">

  </section>
  <section id="about-us" class="about-us">

  </section>
  <section id="gamesSection" class="games">
    <div class="container">
      <div class="mb-4 text-center">
        <h2 class="section-title fs-50 fw-bold text-primary text-center my-5">OYUNLAR</h2>
        <button class="btn btn-purple btn-add me-2 my-3 text-white fw-bold" id="add-game-btn">Oyun Ekle</button>
        <form class="d-flex my-3" id="searchForm" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Oyun, kategori, yapımcı arayın"
            aria-label="Search">
          <button class="btn btn-outline-primary" type="button"> Ara </button>
        </form>
        <div class="d-flex justify-content-center gap-3">
          <select class="form-select" id="filter-category">
            <option value="">Kategori Seç</option>
            <option value="aksiyon">Aksiyon</option>
            <option value="Korku">Korku</option>
            <option value="macera">Macera</option>
            <option value="rpg">RPG</option>
            <option value="strateji">Strateji</option>
          </select>
          <select class="form-select" id="sort-option">
            <option value="">Sıralama</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
            <option value="yeni">Çıkış Tarihi (Yeniden Eskiye)</option>
            <option value="eski">Çıkış Tarihi (Eskiden Yeniye)</option>
          </select>
        </div>
      </div>
      <div class="row" id="games-wrap">
      </div>
      <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-dark" id="gameModalLabel">Oyun Güncelle</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3 text-dark" id="gameform">
                <div class="col-md-4">
                  <label for="game-poster-url" class="form-label">Oyun Afişi URL</label>
                  <input type="text" class="form-control" id="game-poster-url" placeholder="Oyun afişi linkini ekleyin">
                </div>
                <div class="col-md-4">
                  <label for="game-name" class="form-label">Oyun Adı</label>
                  <input type="text" class="form-control" id="game-name" placeholder="Oyun adını girin" required>
                </div>
                <div class="col-md-4">
                  <label for="game-type" class="form-label">Tür</label>
                  <input type="text" class="form-control" id="game-type" placeholder="Oyun türü girin" required>
                </div>
                <div class="col-md-4">
                  <label for="game-year" class="form-label">Yıl</label>
                  <input type="text" class="form-control" id="game-year" placeholder="Oyunun yılını girin" required>
                </div>
                <div class="col-md-4">
                  <label for="game-steam-url" class="form-label">Stream URL</label>
                  <input type="text" class="form-control" id="game-steam-url"
                    placeholder="Oyunun stream URL'sini ekleyin">
                </div>
                <div class="col-md-4">
                  <label for="game-director" class="form-label">Yapımcı</label>
                  <input type="text" class="form-control" id="game-director" placeholder="Oyun yapımcısını girin">
                </div>
                <div class="col-md-12">
                  <label for="game-description" class="form-label">Açıklama</label>
                  <textarea class="form-control" id="game-description"
                    placeholder="Oyunun açıklamasını girin"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-delete d-inline-flex" data-bs-dismiss="modal">
                <span class="text">Kapat</span>
              </button>
              <button type="button" class="btn btn-save" id="changes" data-bs-dismiss="modal"
                data-bs-target="#gameModal">
                <span class="text bg-transparent">Kaydet</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="gameModals" class="modal" tabindex="-1" aria-labelledby="gameModalsLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modalTitle"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><strong>Poster:</strong> <span id="modalPoster"></span></p>
              <p><strong>Oyun Adı:</strong> <span id="modalName"></span></p>
              <p><strong>Tür:</strong> <span id="modalType"></span></p>
              <p><strong>Yıl:</strong> <span id="modalPrice"></span></p>
              <p><strong>Steam URL:</strong> <span id="modalSteam"></span></p>
              <p><strong>Yapımcı:</strong> <span id="modalDirector"></span></p>
              <p><strong>Açıklama:</strong> <span id="modalDescription"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </section>
  <section id="contact" class="contact">

  </section>
  <footer class="footer mt-5">
    <div class="container text-center text-white">
      <p>&copy; 2025 Game'Z. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of
          Service</a></p>
    </div>
  </footer>
